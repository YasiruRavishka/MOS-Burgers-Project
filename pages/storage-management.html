<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOS Burgers</title>
    <link
      rel="shortcut icon"
      href="../assets/burger-light.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style-order.css" />
  </head>
  <body class="d-flex">
    <!---------------------------- Left ---------------------------->
    <div class="left-bar">
      <div class="left-top">
        <a href="../index.html">
          <img src="../assets/burger-light.png" alt="burger" />
        </a>
        <a href="order-management.html">
          <img src="../assets/cart-light.png" alt="cart" />
        </a>
        <a href="customer-management.html">
          <img src="../assets/person-light.png" alt="customer" />
        </a>
        <a href="#">
          <img src="../assets/shop-light.png" alt="item" />
        </a>
      </div>
      <a href="reports.html">
        <img
          id="left-bottom"
          src="../assets/google-docs-light.png"
          alt="report"
        />
      </a>
    </div>
    <!---------------------------- Center ---------------------------->
    <div class="centerContainer flex-fill">
      <div class="d-flex top-bar">
        <h1><a href="../index.html">MOS Burgers</a></h1>
        <input class="form-control me-2" type="search" placeholder="Search" />
      </div>
      <div class="mainContainer">
        <table class="table table-responsive">
          <tr>
            <th>Item Code</th>
            <th>Item Name</th>
          </tr>
          <tbody class="tableBody">

          </tbody>
        </table>
      </div>
    </div>
    <!---------------------------- Right ---------------------------->
    <div class="right-bar" ontouchstart="ts(event)" ontouchmove="tm(event)">
      <div class="btnAdd">
        <button type="button" class="btn btn-primary" id="btnExpired">Expired Items</button>
        <button type="button" id="btnAddItem">
          <img src="../assets/add-list-dark.png" alt="addItem" />
        </button>
      </div>
      <div class="detailArea">
        <h1>Item Code</h1>
        <div class="detailPanel">
          <h4>Name</h4>
          <input type="text" class="form-control" />
          <h4>Expired Date</h4>
          <input type="date" class="form-control" />
          <h4>Unit Price</h4>
          <div class="input-group mb-3" id="unitPrice">
            <span class="input-group-text">Rs .</span>
            <input type="text" class="form-control" />
            <span class="input-group-text">. 00</span>
          </div>
          <h4>Discount</h4>
          <div class="input-group mb-3" id="discount">
            <input type="text" class="form-control" />
            <span class="input-group-text">%</span>
          </div>
          <h4>Quantity</h4>
          <input type="number" class="form-control" />
        </div>
        <div class="btnPanel">
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-success">Update</button>
        </div>
      </div>
    </div>
  </body>
</html>
